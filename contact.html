<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="">
        <header class="con-nav">
            <nav class="navbar">
                <a href="#" class="logo" >Pigment Innovation<span>.</span></a>
        
        </header>
        <br>
    </div>
    
    <div class="container " style="padding-top: 0%;">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Chirakal, Palluruthy, Kochi, Kerala</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>Pigment.innovation@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>+91 99955 88995</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <!-- <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <!-- from start  -->

          <form action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <input type="hidden" name="access_key" value="b899ffe6-4b84-498e-9840-248c83b4a4fe">
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Your name</label>
              <span>Yourname</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
            <a href="index.html"><input type="button" value="Go back" class="btn" ></a>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
